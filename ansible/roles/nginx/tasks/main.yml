---
- name: install nginx
  include_role:
    name: nginxinc.nginx

# https://ssl-config.mozilla.org/#server=nginx&version=1.14.2&config=intermediate&openssl=1.1.1d&guideline=5.4
# Guide https://wiki.mozilla.org/Security/Server_Side_TLS#Pre-defined_DHE_groups
# suggests ffdhe2048 instead of `openssl dhparam` to avoid https://weakdh.org/
- name: copy nginx configuration snippets
  copy: src={{item}}  dest=/etc/nginx/{{ item }} mode=0444 owner=root group=root
  with_items:
    - ffdhe2048_dhparam.pem # ffdhe2048 Diffie-Hellman parameters
    - ssl_intermediate.conf
    - ssl_modern.conf
  tags:
    - nginx

- name: remove `default` vhost
  file: path={{item}} state=absent
  notify: reload nginx
  with_items:
    - /etc/nginx/conf.d/default.conf
    - /etc/nginx/sites-available/default
    - /etc/nginx/sites-enabled/default
  tags:
    - nginx

- name: Create nginx sites directory
  ansible.builtin.file:
    path: "/etc/nginx/sites-enabled/"
    state: directory
  tags:
    - nginx

- name: set nginx.conf
  template: src=nginx.conf dest=/etc/nginx/nginx.conf mode=0444
  notify: reload nginx
  tags:
    - nginx

- name: create config dir
  ansible.builtin.file:
    path: /etc/ooni/nftables/tcp
    state: directory
    owner: root
    group: root
    mode: 0755
  tags:
    - nftables

- name: allow incoming TCP connections to Nginx port 80
  blockinfile:
    path: /etc/ooni/nftables/tcp/80.nft
    create: yes
    block: |
      add rule inet filter input tcp dport 80 counter accept comment "incoming HTTP"
  notify:
    - reload nftables
  tags:
    - nginx

- name: allow incoming TCP connections to Nginx port 443
  blockinfile:
    path: /etc/ooni/nftables/tcp/443.nft
    create: yes
    block: |
      add rule inet filter input tcp dport 443 counter accept comment "incoming HTTP"
  notify:
    - reload nftables
  tags:
    - nginx
